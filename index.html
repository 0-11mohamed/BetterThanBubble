<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Recherche Stage</title>
        <meta name="author" content="Mohamed, Milo, Lylian, Clément, Antoinne">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="src/javascript/script.js"></script>
        <link rel="stylesheet" href="src/css/style.css"/>
        <link rel="icon" href="assets/tabLogo.png"/>
    </head>
    
    <body>
        <p id="titre">Recherche Stage</p>

        <div class="main">
            <div id="searchZone">
                <select id="filter">
                    <option value="nom">Nom d'entreprise</option>
                    <option value="activite">Domaine d'activité</option>
                    <option value="region">Région</option>
                </select>

                <input type="search" id="query" placeholder="Rechercher...">
            </div>

            <div class="tailleSearch">
                Taille de l'entreprise :
                <label><input type="checkbox" name="taille" value="GE"> Grande</label>
                <label><input type="checkbox" name="taille" value="ETI"> Intermédiaire</label>
                <label><input type="checkbox" name="taille" value="MPE"> Petite</label>
            </div>

            <div id="result">
                <template id="entrepriseTemplate">
                    <div class="card">
                        <p>Nom : <span id="nom_complet"></span></p>
                        <p>Numero SIREN : <span id="siren"></span></p>
                        <p>Taille : <span id="categorie_entreprise"></span></p>
                        <p>Activité principale : <span id="activite_principale"></span></p>
                        <p>Date de création : <span id="date_creation"></span></p>
                    </div>
                </template>
            </div>
        </div>
    </body>
</html>
